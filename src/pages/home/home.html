<ion-header>
  <ion-navbar>
    <ion-title>Light Sage Clone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 class="heading">Accounting Books:</h2>
  <ion-list class="card-background-page">
      <ion-card (click)="openTable(table)" *ngFor="let table of tables">
          <div class="card-title">{{table}}</div>
      </ion-card>
      <form (ngSubmit)="generateReport()" >
        <ion-item>
          <ion-label>Du: </ion-label>
          <ion-input type="date" [(ngModel)]="params.fromDate" name="fromDate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>A: </ion-label>
          <ion-input type="date" [(ngModel)]="params.toDate" name="toDate"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Generate Report</button>
      </form>
      <!-- <button ion-button (click)="generateReport()" block>Generate Report</button> -->
  </ion-list>
</ion-content>
