<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="primary" (click)="addInventory()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let record of inventory" >
      {{record}}
    </ion-item>
  </ion-list>

</ion-content>
