<ion-header>

    <ion-navbar>
        <ion-title>Bank</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="primary" (click)="add()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
      <ion-list>
        <ion-item *ngFor="let record of transactions" >
          {{record}}
        </ion-item>
      </ion-list>
</ion-content>
