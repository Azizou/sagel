<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="primary" (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="add()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let record of currentItems" padding>
      <!-- <div class="card-title" end>No: {{record.reference}} of <span class="date" end>{{record.date}}</span></div> -->
      <div class="card-subtitle">{{record.date}}
        <button ion-button icon-only color="primary" (click)="delete(record)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
      <div class="card-description">
        <div>Description: {{record.description}}</div>
        <ion-buttons end>
        </ion-buttons>
        <div>Quantity: {{record.quantity}}</div>
        <div>Cost: {{record.total_cost}}</div>
        <div>Paid: {{record.amount_paid}}</div>
        <div>Remaining: {{record.amount_remaining}}</div>
      </div>
      <!-- <div></div> -->
    </ion-card>
  </ion-list>

</ion-content>
